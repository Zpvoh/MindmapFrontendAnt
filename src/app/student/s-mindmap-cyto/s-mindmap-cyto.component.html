<div id="map-body">
  <div id="toolbar">
    <nz-tabset
      id="mindmap-tabset"
      [nzTabPosition]="'top'"
      [(nzSelectedIndex)]="selectedIndex"
      [nzType]="'card'"
      (click)="switchRelationship()">
      <!--父类子类关系-->
      <nz-tab [nzTitle]="'父类-子类关系'">
      </nz-tab>

      <!--前序后序关系-->
      <nz-tab [nzTitle]="'前序-后序关系'">
      </nz-tab>

      <!--同义词关系-->
      <nz-tab [nzTitle]="'同义词关系'">
      </nz-tab>

      <!--反义词关系-->
      <nz-tab [nzTitle]="'反义词关系'">
      </nz-tab>

      <!--相关关系-->
      <nz-tab [nzTitle]="'相关关系'">
      </nz-tab>
    </nz-tabset>
  </div>
  <div id="cy"></div>
</div>
