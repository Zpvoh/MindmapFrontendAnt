<nz-collapse id="homework-nz-collapse">
  <!--单选题面板-->
  <nz-collapse-panel
    [nzHeader]="'选择题'"
    [nzActive]="true"
    [nzDisabled]="false">

    <!--单选题列表-->
    <ol>
      <li *ngFor="let stuMultiple of stuMultiples" class="multiple">
        <form>
          <div class="title item"><b>{{stuMultiple.title}}</b></div>
          <div class="options item">
            <div>
              <span>A. </span><span class="optionA"> {{stuMultiple.optionA}}</span>
            </div>
            <div>
              <span>B. </span><span class="optionB"> {{stuMultiple.optionB}}</span>
            </div>
            <div>
              <span>C. </span><span class="optionC"> {{stuMultiple.optionC}}</span>
            </div>
            <div>
              <span>D. </span><span class="optionD"> {{stuMultiple.optionD}}</span>
            </div>
          </div>
          <!--<div class="item">-->
            <!--<label>选择答案：</label>-->
            <!--<input type="radio" required name="answer" value="A" [(ngModel)]="stuMultiple.answer" #answer="ngModel"> A-->
            <!--<input type="radio" required name="answer" value="B" [(ngModel)]="stuMultiple.answer" #answer="ngModel"> B-->
            <!--<input type="radio" required name="answer" value="C" [(ngModel)]="stuMultiple.answer" #answer="ngModel"> C-->
            <!--<input type="radio" required name="answer" value="D" [(ngModel)]="stuMultiple.answer" #answer="ngModel"> D-->
          <!--</div>-->
          <nz-radio-group [(ngModel)]="stuMultiple.answer" name="stuAnswer">
            <label nz-radio nzValue="A">A</label>
            <label nz-radio nzValue="B">B</label>
            <label nz-radio nzValue="C">C</label>
            <label nz-radio nzValue="D">D</label>
          </nz-radio-group>
          <button nz-button (click)="submitMultiple(stuMultiple)" [disabled]="!stuMultiple.answer || stuMultiple.answer==''">提交回答</button>
        </form>

        <!--分割线-->
        <nz-divider></nz-divider>
      </li>
    </ol>


  </nz-collapse-panel>

  <!--简答题面板-->
  <nz-collapse-panel
    [nzHeader]="'简答题'"
    [nzActive]="false"
    [nzDisabled]="false">

    <!--简答题列表-->
    <ol>
      <li *ngFor="let stuShort of stuShorts">
        <form nz-form>
          <nz-form-item>
            <nz-form-label [nzSpan]="5">问题标题</nz-form-label>
            <nz-form-control [nzSpan]="12">
              <input nz-input type="text" [(ngModel)]="stuShort.title" name="stitle">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="5">输入回答</nz-form-label>
            <nz-form-control [nzSpan]="12">
              <textarea rows="4" nz-input name="stuAnswer"></textarea>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <button style="float: right;" nz-button (click)="submitShort(stuShort)">提交回答</button>
          </nz-form-item>

        </form>
      </li>

    </ol>

  </nz-collapse-panel>
</nz-collapse>
